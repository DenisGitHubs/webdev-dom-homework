            <input id="input-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
            <textarea id="input-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
                rows="4"></textarea>
            <div class="add-form-row">
                <button class="add-form-button" id="button-enter">Написать</button>
            </div>
        </div>

<script>
    "use strict";

    const listComments = document.getElementById("list-comments");
    const nameText = document.getElementById("input-name");
    const text = document.getElementById("input-text");
    const buttonEnter = document.getElementById("button-enter");
    let currentDate = new Date();
    const option = {
        hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'long'
    };

    const textAreaText = document.getElementById('input-text');
    let quoteText = '';


    let allUsersAndComments = [];

    function getUsers() {
        const fetchPromise = fetch("https://webdev-hw-api.vercel.app/api/v1/denis-sokurenko/comments", {
            method: "GET",
        });

        fetchPromise.then((response) => {
        });
        fetchPromise.then((response) => {
            const jsonPromise = response.json();

            jsonPromise.then((responseData) => {
                console.log(responseData)
                allUsersAndComments = responseData.comments;
                renderUsers();
            });
        });
    }

    getUsers();




    const renderUsers = () => {
        const usersHtml = allUsersAndComments.map((user, index) => {
            return `<li class="comment">
    <div class="comment-header">
      <div class="name-user">${user.author.name}</div>
      <div>${user.date}</div>
    </div>
    <div class="comment-body">
      <div class="comment-text">
        ${user.text}
      </div>
    </div>
    <div class="comment-footer">
      <div class="likes">
        <span class="likes-counter">${user.likes}</span>
        <button class="${user.isLiked ? 'like-button -active-like' : 'like-button'}" data-index=${index}></button>
      </div>
    </div>
  </li>`;
        })
            .join("")
        listComments.innerHTML = usersHtml;
        refresh();

    };


    buttonEnter.addEventListener("click", () => {
        if (text.value === "") {
            return;
        };


        fetch("https://webdev-hw-api.vercel.app/api/v1/denis-sokurenko/comments", {
            method: "POST",
            body: JSON.stringify({
                date: new Date().toLocaleDateString('ru-RU', option),
                likes: 0,
                isLiked: false,
                text: text.value.replaceAll("&", "&amp;")
                    .replaceAll("<", "&lt;")
                    .replaceAll(">", "&gt;")
                    .replaceAll('"', "&quot;"),
                name: nameText.value.replaceAll("&", "&amp;")
                    .replaceAll("<", "&lt;")
                    .replaceAll(">", "&gt;")
                    .replaceAll('"', "&quot;"),


            })
        })
        getUsers();
        nameText.value = "";
        text.value = "";

    });




    function refresh() {

        const likesUp = document.querySelectorAll(".like-button");
        for (const likeUp of likesUp) {
            likeUp.addEventListener('click', (event) => {
                event.stopPropagation();
                let found = allUsersAndComments[likeUp.dataset.index];
                if (found.isLiked) {

                    found.likes--;
                    found.isLiked = false;

                } else {

                    found.likes++;
                    found.isLiked = true;

                };
                renderUsers();
            });

        };
        // quotes();

    }
