<!DOCTYPE html>
<html>

<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <ul class="comments" id="list-comments">

        </ul>
        <div class="add-form">
            <input id="input-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
            <textarea id="input-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
                rows="4"></textarea>
            <div class="add-form-row">
                <button class="add-form-button" id="button-enter">Написать</button>
            </div>
        </div>
    </div>
</body>

<script>
    "use strict";

    const listComments = document.getElementById("list-comments");
    const nameText = document.getElementById("input-name");
    const text = document.getElementById("input-text");
    const buttonEnter = document.getElementById("button-enter");
    let currentDate = new Date();
    const option = {
        hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'long'
    };

    const textAreaText = document.getElementById('input-text');
    let quoteText = '';


    let allUsersAndComments = [
        {
            name: 'Глеб Фокин',
            time: '12.02.22 12:18',
            comment: "Это будет первый комментарий на этой странице",
            counter: 3,
            quoteText: '',
        },
        {
            name: 'Варвара Н.',
            time: '13.02.22 19:22',
            comment: 'Мне нравится как оформлена эта страница! ❤',
            counter: 75,
            quoteText: '',
        },
    ];


    const renderUsers = () => {
        const usersHtml = allUsersAndComments.map((user) => {
            return `<li class="comment">
    <div class="comment-header">
      <div class="name-user">${user.name}</div>
      <div>${user.time}</div>
    </div>
    <div class="comment-body">
        <div class="quote">${user.quoteText}</div>
      <div class="comment-text">
        ${user.comment}
      </div>
    </div>
    <div class="comment-footer">
      <div class="likes">
        <span class="likes-counter">${user.counter}</span>
        <button class="like-button"></button>
      </div>
    </div>
  </li>`;
        })
            .join("")
        listComments.innerHTML = usersHtml;
        refresh();
    };



    function refresh() {
        const likesUp = document.querySelectorAll(".like-button");
        for (const likeUp of likesUp) {
            likeUp.addEventListener('click', (event) => {

                if (likeUp.classList.contains("-active-like") === true) {
                    event.stopPropagation();
                    likeUp.classList.remove('-active-like')
                    let findObj = likeUp.parentNode.parentNode.parentNode.getElementsByClassName('name-user');
                    // МОЖНО ИЗМЕНИТЬ ПРОВЕРКУ ПО ВРЕМЕНИ, ЧТО ПОЧТИ ИСКЛЮЧИТ ВОЗМОЖНОСТЬ СОВПАДЕНИЯ. НО ВАРИАНТ ВСЕ РАВНО ТОПОРНЫЙ.
                    let valueName = findObj[0].innerHTML;
                    let found = allUsersAndComments.find(e => e.name == valueName);
                    found.counter = parseInt(found.counter) - 1;
                    const counters = likeUp.parentNode.getElementsByClassName('likes-counter');
                    if (counters.length == 0) return;
                    counters[0].innerHTML = parseInt(counters[0].innerHTML) - 1;
                } else {
                    event.stopPropagation();
                    likeUp.classList.add('-active-like');
                    let findObj = likeUp.parentNode.parentNode.parentNode.getElementsByClassName('name-user');
                    let valueName = findObj[0].innerHTML;
                    let found = allUsersAndComments.find(e => e.name == valueName);
                    found.counter = parseInt(found.counter) + 1;
                    const counters = likeUp.parentNode.getElementsByClassName('likes-counter');
                    if (counters.length == 0) return;
                    counters[0].innerHTML = parseInt(counters[0].innerHTML) + 1;

                }
            });
        };
        quotes();

    }


    renderUsers();




    buttonEnter.addEventListener("click", () => {
        if (nameText.value === "" && text.value === "") {
            return;
        } else {
            allUsersAndComments.push({
                name: nameText.value.replaceAll("&", "&amp;")
                    .replaceAll("<", "&lt;")
                    .replaceAll(">", "&gt;")
                    .replaceAll('"', "&quot;"),
                time: new Date().toLocaleDateString('ru-RU', option),
                comment: text.value.replaceAll("&", "&amp;")
                    .replaceAll("<", "&lt;")
                    .replaceAll(">", "&gt;")
                    .replaceAll('"', "&quot;"),
                counter: 0,
                quoteText: quoteText,
            })

            renderUsers();
            quoteText = "";
            nameText.value = "";
            text.value = "";

            textAreaText.placeholder = `Введите ваше сообщение`;

        }
    });


    function quotes() {
        const answersComments = document.getElementsByClassName('comment');
        for (const answerComment of answersComments) {
            answerComment.addEventListener('click', () => {

                const comment = answerComment.getElementsByClassName('comment-text')[0].innerHTML;
                const userNameComment = answerComment.getElementsByClassName("name-user")[0].innerHTML;
                textAreaText.placeholder = `Введите ваш ответ пользователю ${userNameComment} `;
                quoteText = `${comment} ${userNameComment}`;
            })
        }
    };


</script>

</html>
