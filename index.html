<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list-comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input id="input-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="input-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button-enter">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const nameText = document.getElementById("input-name");
  const text = document.getElementById("input-text");
  const buttonEnter = document.getElementById("button-enter");
  const listComments = document.getElementById("list-comments");
  const currentDate = new Date();
  const option = {
    hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'long'
  };

  buttonEnter.addEventListener("click", () => {
    if (nameText.value === "" && text.value === "") {
      return;
    } else {
      const oldListComments = listComments.innerHTML;
      listComments.innerHTML =
        oldListComments +
        `        <li class="comment">
          <div class="comment-header">
            <div>${nameText.value}</div>
            <div>${currentDate.toLocaleDateString('ru-RU', option)}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${text.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
    }
  });
  // Код писать здесь
  console.log("It works!");
</script>

</html>
